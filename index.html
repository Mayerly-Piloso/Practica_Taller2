<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Fondo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('_fondo.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente para contraste */
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro con transparencia */
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hola, mundo</h1>
    </header>

    <main>
        <p>Este es el cuerpo básico de mi documento HTML, ahora con una imagen de fondo Xdddddddd.</p>
    </main>

</body>
</html>
